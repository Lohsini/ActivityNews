      <p>台東國際熱氣球嘉年華自開辦以來，已經成為全球最令人期待的熱氣球盛典之一！
        2019年的台東國際熱氣球嘉年華，即將於6月底到8月中展開，整整45天，
        讓各地遊客盡享鹿野的青山綠田，以及繁滿的星空。</p>
      <p>邁入第七年的台灣國際熱氣球嘉年華，至今累積了超過百萬人次的熱氣球迷前來共襄盛舉，
        每年夏天在鹿野高台升空起飛的熱氣球，不僅為台東天空帶來美麗繽紛的色彩，也吸引全世界的旅人來親近台東的美景，
        也是全世界活動期程最長的熱氣球活動。</p>
